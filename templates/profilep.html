{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profPatient.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

  

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ patient.name }}" required>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ patient.phone }}" required>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ patient.address }}" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ patient.email }}" required>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                  
                    <option value="M" {% if patient.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if patient.gender == 'F' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" value="{{ patient.dob|date:'Y-m-d' }}"required>
            </div>
            <p><a href="/forget/">Change your password</a></p>
            <div class="buttonUp">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>

</html>
