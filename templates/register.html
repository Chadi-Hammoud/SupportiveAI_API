{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 body{
  background-image: url("{% static 'images/wallp.png' %}");
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  
}

* {
  box-sizing: border-box;
}


.column {
margin-top:50px;
margin-left:50px;
margin-right:50px;
margin-bottom:50px;

  float: left;
  width: 300px;
  padding: 10px;
  height:700px;
   border-radius: 25px;

}

input{
  border-radius: 25px;
  background: white;
   height:30px;
text-align: center;
color:#990099;
font-size:15px;
font-family:Garamond;
width:200px;
border-color: #920592;
border-width: 2px;
}


button{
margin-right:55px;
float:right;
 border-radius: 25px;
  background: white;
  width:113px;
  height:30px;
  color:#990099;
font-size:15px;
font-family:Garamond;
border-width: 2px;
border-color: #920592;


  

}


.form{
  margin-top:60px;
  text-align: center;
}
select{
  border-radius: 25px;
  background: white;
   height:30px;
text-align: center;
color:#990099;
font-size:15px;
font-family:Garamond;
border-width: 2px;
width:200px;

border-color: #920592;
}

  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
  
  </style>
</head>
<body>

  <div class="row" >
    <div class="column" style="background-color: #f9f8fd">
      <form action=""  method="post">
        <div class="form">
  

    {% csrf_token %}
    <input class="input-field" type="text" placeholder="Username" name="username" placeholder="username" required><br><br>
  
    <input class="input-field" type="password" id="password" name="password" placeholder="Password" required><br><br>

    <input class="input-field" type="name" id="name" name="name" placeholder="Name" required><br><br>
   
    <input class="input-field" type="email" id="email" name="email" placeholder="Email" required><br><br>
   
    <input  class="input-field" type="text" id="phone" name="phone" placeholder="Phone" required><br><br>
 
    <input class="input-field" type="text" id="address" name="address" placeholder="address"  required><br><br>
   
    
    <select id="post" name="post" required>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
    </select><br><br>

    <select id="gender" name="gender" placeholder="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select><br><br>

    <input type="date" id="dob" name="dob" placeholder="date od birth"><br><br>

    <button type="submit">Register</button><br><br>
    <div class="container signin">
      <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
    </div>
  </div>
</form>
</div>

</div>

</body>
</html>
