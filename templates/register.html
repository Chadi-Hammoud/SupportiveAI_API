{% load static %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
  font-family: "Poppins", Arial, sans-serif;
  background-color: #d6d5f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
h2 {
  color: #4c2575;
  padding-bottom: 20px;
  font-size: 39px;
}

.form-container {
  background-color: #f9f8fd;

  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 40px;
  border: 1px solid #300963;
  width: 100%;
  max-width: 400px;
  color: #4c2575;
  text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);

  margin: 30px;
}

.form-title {
  text-align: center;
  margin-bottom: 30px;
}

.form-field {
  margin-bottom: 20px;
}

.form-field label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;

  color: #3f166a;
}

.form-field input,
.form-field select {
  width: 100%;
  padding: 10px;
  border: 1px solid #3f166a;
  box-shadow: 3px 3px 3px rgba(56, 56, 56, 0.1);
  border-radius: 20px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-field input:focus,
.form-field select:focus {
  outline: none;
  border-color: #4c2575;
}

.form-submit {
  text-align: center;
}

.form-submit {
  margin-top: 20px;
  background-color: #4c2575;
  color: #fff;
  width: 100%;
  padding: 10px;
  border: 1px solid #3f166a;
  box-shadow: 3px 3px 3px rgba(56, 56, 56, 0.1);
  border-radius: 20px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-submit:hover {
  transform: scale(1.1);
}

.form-footer {
  text-align: center;
  margin-top: 20px;
}

.form-footer a {
  color: #4c2575;
  text-decoration: none;
}

.form-footer a:hover {
  text-decoration: underline;
}
p {
  color: gray;
}

@media (max-width: 480px) {
  .form-container {
    padding: 20px;
    margin: 15px;
  }
}

@media (max-width: 768px) {
  .form-container {
    max-width: 320px;
    padding: 30px;
  }
}
.hidden{
  display:none
}
</style>
</head>

<body>
  

    <div class="container">
      <div class="form-container">

        <form action=""  method="post">
          <div class="form">
    
  
      {% csrf_token %}
      <div class="form-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="enter your Email" required>
  </div>
  <div class="form-field">
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" placeholder="enter your Phone nb" required>
</div>

<div class="form-field">
  <label for="adress">Address</label>
  <input type="text" id="address" name="address" placeholder="enter your address"  required>
</div>
 
<div class="form-field">
  <label for="post">Post</label>
    <select id="post" name="post"  onchange="setlink()" required>
      

        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
    </select>  </div>

    <div class="form-field">
      <label for="gender">Gender</label>

    <select id="gender" name="gender" placeholder="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    </div>
 <div class="form-field">
  <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" placeholder="date od birth" value="2001-01-01" onchange="validateDOB()"><br><br>
    </div>
    <div class="form-field">
    <div class="hidden">
      Please register on <a href="https://calendly.com/" target="_blank">Calendly</a>, create an event, and put the link below.  
      <label for="link">Calendly Link</label>
      <input class="input-field" type="text" id="link" name ="Therapist_link" placeholder="clendly link"  ><br><br>
    </div>
    </div>
    <button class="form-submit" type="submit">Register</button>

    <div class="form-footer">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
    </div>

  </div>
</form>
</div>

</div>
<script>
  function validateDOB() {
    var dobInput = document.getElementById("dob");
    var selectedDate = new Date(dobInput.value);
    var selectedYear = selectedDate.getFullYear();

    if (selectedYear >= 2018) {
      alert("Year of birth must be before 2018.");
      dobInput.value = "";
    }
  }
  function setlink() {
  var selectedOption = document.getElementById('post').value;
  var hiddenBlock = document.querySelector('.hidden');
  
  if (selectedOption === 'doctor') {
    hiddenBlock.style.display = 'block';
  } else {
    hiddenBlock.style.display = 'none';
  }
  }
</script>


</body>
</html>
