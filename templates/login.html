{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
  font-family: "Poppins", Arial, sans-serif;
  background-color: #d6d5f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
h2 {
  color: #4c2575;
  padding-bottom: 20px;
  font-size: 39px;
}

.form-container {
  background-color: #f9f8fd;

  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 40px;
  border: 1px solid #300963;
  width: 100%;
  max-width: 400px;
  color: #4c2575;
  text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);

  margin: 30px;
}

.form-title {
  text-align: center;
  margin-bottom: 30px;
}

.form-field {
  margin-bottom: 20px;
}

.form-field label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;

  color: #3f166a;
}

.form-field input,
.form-field select {
  width: 100%;
  padding: 10px;
  border: 1px solid #3f166a;
  box-shadow: 3px 3px 3px rgba(56, 56, 56, 0.1);
  border-radius: 20px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-field input:focus,
.form-field select:focus {
  outline: none;
  border-color: #4c2575;
}

.form-submit {
  text-align: center;
}

.form-submit {
  margin-top: 20px;
  background-color: #4c2575;
  color: #fff;
  width: 100%;
  padding: 10px;
  border: 1px solid #3f166a;
  box-shadow: 3px 3px 3px rgba(56, 56, 56, 0.1);
  border-radius: 20px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-submit:hover {
  transform: scale(1.1);
}

.form-footer {
  text-align: center;
  margin-top: 20px;
}

.form-footer a {
  color: #4c2575;
  text-decoration: none;
}

.form-footer a:hover {
  text-decoration: underline;
}
p {
  color: gray;
}

@media (max-width: 480px) {
  .form-container {
    padding: 20px;
    margin: 15px;
  }
}

@media (max-width: 768px) {
  .form-container {
    max-width: 320px;
    padding: 30px;
  }
}
.hidden{
  display:none
}
</style>
</head>

<body>




  <div class="container">
    <div class="form-container">

      <form action=""  method="post">
        <div class="form">
  

   {% csrf_token %}
   <div class="form-field">
    <label for="username">USERNAME:</label>
    <input type="text" id="username" name="username" required>
   </div>
   <div class="form-field">
    <label for="password">PASSWORD:</label>
    <input type="password" id="password" name="password" required>
    </div>
    <button class="form-submit" type="submit">Submit</button><br>
    <div class="form-footer">
    <p> <a href="/forget/">Forget password?</a> </p>
  </div>
	</div>
  </form>
  </div>
  
</div>

</body>
</html>
