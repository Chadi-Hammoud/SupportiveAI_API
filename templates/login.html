{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
  background-image: url("{% static 'images/wallp.png' %}");
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  
}

* {
  box-sizing: border-box;
}
a{
    color: #990099;
  font-size: 15px;

  font-family: Garamond;
  text-decoration: none;
}
a:hover {
  color:#990099  ;
 font-weight: bold;
}

.column {
margin-top:50px;
margin-left:50px;
margin-right:50px;
margin-bottom:50px;

  float: left;
  width: 300px;
  padding: 10px;
  height:400px;
   border-radius: 25px;

}

input{
  text-align: center;
 border-radius: 25px;
  background: white;
   height:30px;

  
}
label{
color:#990099;
font-size:15px;
font-family:Garamond;

}

button{
  text-align: center;
 border-radius: 25px;
  background: white;
  width:110px;
  height:30px;
  color:#990099;
font-size:15px;
font-family:Garamond;

  

}
button:hover {
  color:#990099  ;
  font-weight: bold;

  background: #f4dafc;
}

.form{
  margin-top:60px;
  text-align: center;
}
</style>
</head>
<body  >


<div class="row" >
  <div class="column" style="background-color: #f9f8fd">
    <form action=""  method="post">
      <div class="form">
   {% csrf_token %}
    <label for="username">USERNAME:</label><br>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">PASSWORD:</label><br>
    <input type="password" id="password" name="password" required><br><br><br>
    <button type="submit" class="btn btn-primary">Submit</button><br>
    <p> <a href="/forget/">Forget password?</a> </p>
	</div>
  </form>
  </div>
  
</div>

</body>
</html>
